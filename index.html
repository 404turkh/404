<!-- Theme bootstrap: sayfa açılırken flash olmasın -->
<script>
  (function () {
    try {
      var saved = localStorage.getItem("theme"); // "light" | "dark" | null
      var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
      var theme = saved || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    } catch (e) {}
  })();
</script>

<!-- Theme toggle logic (app.js'e dokunmadan) -->
<script>
  (function(){
    var btn = document.getElementById("themeToggle");
    if(!btn) return;

    function apply(theme){
      document.documentElement.setAttribute("data-theme", theme);
      try { localStorage.setItem("theme", theme); } catch(e) {}
    }

    btn.addEventListener("click", function(){
      var now = document.documentElement.getAttribute("data-theme") || "light";
      apply(now === "dark" ? "light" : "dark");
    });
  })();
</script>
